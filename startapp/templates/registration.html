        <meta charset="utf-8">

        <title>Elements</title>

		<!-- CSS Files -->
		<link rel="stylesheet" href="../static/css/animate-3.7.0.css">

    <body>
        <div class="preloader">
            <div class="spinner"></div>
        </div>
		<header class="header-area main-header">
			<div class="container">
				<div class="row">
					<div class="col-lg-2">
						<div class="logo-area">
							<a href="/"><img src="../static/images/logo.png" alt="logo"></a>
						</div>
					</div>
				</div>
			</div>
    	</header>

        <div class="container">
								<h3 class="mb-30 title_color">Регистрация</h3>
								<form method="post">
									<div class="mt-10">
										<input type="text" name="first_name" placeholder="Имя" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required="" class="single-input">
									</div>
									<div class="mt-10">
										<input type="text" name="second_name" placeholder="Фамилия" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required="" class="single-input">
									</div>
									<div class="mt-10">
										<input type="email" name="email" placeholder="Email адрес" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required="" class="single-input">
									</div>
                                    <div class="mt-10">
										<input type="password" name="password" placeholder="Пароль" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required="" class="single-input">
									</div>
                                    <div class="mt-10">
										<input type="password" name="check_password" placeholder="Повторите пароль" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required="" class="single-input">
									</div>
									<div class="mt-10">
										<button type="submit" class="genric-btn primary">Зарегистрироваться</button>
									</div>
								</form>
            {{ message }}
		</div>
		<div class="mb-30"></div>
		<footer class="footer-area section-padding mt-10">
            <div class="footer-widget">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-2 col-lg-3">
                            <div class="single-widget-home mb-5 mb-lg-0">
                                <h3 class="mb-4">top products</h3>
                                <ul>
                                    <li class="mb-2"><a href="#">managed website</a></li>
                                    <li class="mb-2"><a href="#">managed reputation</a></li>
                                    <li class="mb-2"><a href="#">power tools</a></li>
                                    <li><a href="#">marketing service</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xl-5 offset-xl-1 col-lg-6">
                            <div class="single-widget-home mb-5 mb-lg-0">
                                <h3 class="mb-4">newsletter</h3>
                                <p class="mb-4">You can trust us. we only send promo offers, not a single.</p>
                                <form action="#">
                                    <input type="email" placeholder="Your email here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your email here'" required>
                                    <button type="submit" class="template-btn">subscribe now</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-xl-3 offset-xl-1 col-lg-3">
                            <div class="single-widge-home">
                                <h3 class="mb-4">instagram feed</h3>
                                <div class="feed">
                                    <img src="../static/images/feed1.jpg" alt="feed">
                                    <img src="../static/images/feed2.jpg" alt="feed">
                                    <img src="../static/images/feed3.jpg" alt="feed">
                                    <img src="../static/images/feed4.jpg" alt="feed">
                                    <img src="../static/images/feed5.jpg" alt="feed">
                                    <img src="../static/images/feed6.jpg" alt="feed">
                                    <img src="../static/images/feed7.jpg" alt="feed">
                                    <img src="../static/images/feed8.jpg" alt="feed">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
